<div id="dialog" style="display: none; width: 600px;">
	<div id="dialog_body">
		<h3>Share - <span id="dialog_title"></span></h3>
		<p><strong>To share this Flowgram, fill out the form and click Send.</strong></p>
		
		<div id="share_form">
			<form action="/share/" method="get" accept-charset="utf-8">
				<input type="hidden" name="flowgram_id" value="" />
				<p><input type="submit" src="/media/images/btn_send.gif" /></p>
			</form>
		</div>
		<p><a href="javascript:void(0);"><img src="/media/images/btn_close.gif" id="dialog_close" border="0" /></a></p>
	</div>
</div>
