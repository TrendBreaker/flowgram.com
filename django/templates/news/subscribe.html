{% extends "base/base.html" %}

{% block title %}
	| News - Subscribe
{% endblock %}

{% block content %}

	<div id="wrapper_page_header">
		<h2 class="sifr_dark">Subscribe</h2>
	</div>

	<div class="generic_text">
		
		<p class="form_intro">Sign up for our mailing list to receive news and updates.</p>
		
		<div class="clearer"></div>
		
		<form method="post" action="http://scripts.dreamhost.com/add_list.cgi">
			<input type="hidden" name="list" value="news@flowgram.com" />
			<input type="hidden" name="domain" value="flowgram.com" />
			<input type="hidden" name="url" value="http://www.flowgram.com/news/subscribed/" />
			<input type="hidden" name="unsuburl" value="http://www.flowgram.com/news/unsubscribed/" />
			<input type="hidden" name="alreadyonurl" value="http://www.flowgram.com/news/already_on/" />
			<input type="hidden" name="notonurl" value="http://www.flowgram.com/news/not_on/" />
			<input type="hidden" name="invalidurl" value="http://www.flowgram.com/news/invalid_email/" />
			<input type="hidden" name="emailconfirmurl" value="http://www.flowgram.com/news/email_confirm/" />
			<!-- <input type="hidden" name="emailit" value="1" /> -->
			
			<p><label for="subscribe_name">Name:</label> <input id="subscribe_name" name="name" /></p>
		
			<p><label for="subscribe_email">E-mail:</label> <input id="subscribe_email" name="email" /></p>
			
			<div class="clearer"></div>
			
			<input type="image" name="submit" id="btn_subscribe" class="submit" src="/media/images/btn_submit.gif" />
		</form>
		
	</div>
	
{% endblock content %}
